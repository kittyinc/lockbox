<!DOCTYPE html>
<html lang="en">
<head>

    {% block css  %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}

    {% block prejs  %}
    {% endblock %}
    
    <title>{% block title %}Lockbox{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/">Files</a></li>
            <li><a href="/files/upload/">Upload</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

{% block postjs  %}
{% load static %}
<script src="{% static 'js/utils.js' %}"></script>
{% endblock %}

</html>
